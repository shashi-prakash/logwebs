<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="my.js"></script>
</head>
<body> 
    <div class="bg-img">
        <div class="content">
            <header>Login form</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user">
                    </span>
                    <input type="Email"  placeholder="Email" autocomplete="off" required>
    
                </div>
                 <div class="field space">
                    <span class="fa fa-lock">
                    </span>
                    <input type="password" class="password"  placeholder="Password" autocomplete="off" required>
                     <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?

                    </a>
                </div>
                <div class="field">
                     
                    <input type="submit" value="LOGIN">
    
                </div>
                <div class="login">Or login with</div>
               <div class="link">
                   <div class="facebook">
                       <i class="fa fa-facebook fa"><span>Facebook</span></i>
                   </div>
                   <div class="instagram">
                    <i class="fa fa-twitter fa"><span>Instagram</span></i>
                </div>
               </div>
               <div class="signup">Don't have account?
                   <a href="create.html">Signup Now</a>
               </div>



            </form>

        </div>
    </div>
</body>
</html>
